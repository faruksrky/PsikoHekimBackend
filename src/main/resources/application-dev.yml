server:
  port: 8085

spring:
  config:
    import: "optional:configtree:/Users/fs648/Desktop/PsikoHekim/PsikoHekimBackend/secrets/"
  datasource:
    url: jdbc:postgresql://localhost:5433/psiko_db
    username: UserPsiko
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}

  security:
    oauth2:
      client:
        registration:
          google:
            # client-id / client-secret / redirect-uri YOK (secrets dolduracak)
            scope:
              - https://www.googleapis.com/auth/calendar.readonly
        provider:
          google:
            issuer-uri: https://accounts.google.com   # Ã¶nerilen
            # (authorization-uri/token-uri gerekmez)

zeebe:
  client:
    broker:
      gatewayAddress: localhost:26500
    security:
      plaintext: true

services:
  bpmn:
    url: http://localhost:8082

webhook:
  base-url: http://localhost:8083
  path: /webhooks/whatsapp

twilio:
  account:
    sid: ${twilio.account.sid}
  auth:
    token: ${twilio.auth.token}
  whatsapp:
    from: ${twilio.whatsapp.from}

