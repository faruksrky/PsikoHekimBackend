spring:
  config:
    # Host’ta secrets klasöründen oku (dosya adı=property adı, içerik=değer)
    import: optional:configtree:./secrets/
  datasource:
    url: jdbc:postgresql://localhost:5433/psiko_db
    username: UserPsiko
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}  # dev’de genelde boş

server:
  port: 8083

# Zeebe: host’a publish edilen gateway
zeebe:
  client:
    broker:
      gatewayAddress: localhost:26500
    security:
      plaintext: true

services:
  bpmn:
    url: http://localhost:8082/api/bpmn

webhook:
  base-url: http://localhost:8083
  path: /webhooks/whatsapp

security:
  oauth2:
    client:
      registration:
        google:
          client-id: ${spring.security.oauth2.client.registration.google.client-id}
          client-secret: ${spring.security.oauth2.client.registration.google.client-secret}
          redirect-uri: http://localhost:8083/api/google-calendar/callback
          scope:
            - https://www.googleapis.com/auth/calendar.readonly
    provider:
      google:
        authorization-uri: https://accounts.google.com/o/oauth2/auth
        token-uri: https://oauth2.googleapis.com/token

twilio:
  account:
    sid: ${twilio.account.sid}
  auth:
    token: ${twilio.auth.token}
  whatsapp:
    from: ${twilio.whatsapp.from}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com_psikohekim.psikohekim_appt: DEBUG
