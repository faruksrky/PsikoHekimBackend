server:
  port: ${SERVER_PORT:8083}

keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:https://auth.iyihislerapp.com}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/psikohekim}
    username: ${DB_USERNAME:UserPsiko}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:}
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: ${GOOGLE_REDIRECT_URI:}
            scope:
              - https://www.googleapis.com/auth/calendar.readonly
        provider:
          google:
            issuer-uri: https://accounts.google.com

zeebe:
  client:
    broker:
      gatewayAddress: ${ZEEBE_GATEWAY:zeebe:26500}
    security:
      plaintext: true

services:
  bpmn:
    url: ${BPMN_SERVICE_URL:https://bpmn.iyihislerapp.com}

webhook:
  base-url: ${WEBHOOK_BASE_URL}
  path: ${WEBHOOK_PATH:/webhooks/whatsapp}

twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID:}
  auth:
    token: ${TWILIO_AUTH_TOKEN:}
  whatsapp:
    from: ${TWILIO_WHATSAPP_FROM:}

microsoft:
  graph:
    client-id: ${MICROSOFT_GRAPH_CLIENT_ID:}
    client-secret: ${MICROSOFT_GRAPH_CLIENT_SECRET:}
    tenant-id: ${MICROSOFT_GRAPH_TENANT_ID:}
    redirect-uri: ${MICROSOFT_GRAPH_REDIRECT_URI:}

app:
  frontend:
    url: ${FRONTEND_URL:https://psikohekim.com}

logging:
  level:
    root: WARN
    org.springframework.web: INFO
    com_psikohekim.psikohekim_appt: INFO
  file:
    name: logs/application.log
