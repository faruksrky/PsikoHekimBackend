services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8083
      DB_URL: jdbc:postgresql://postgres:5432/psiko_db
      DB_USERNAME: psiko
      DB_PASSWORD: psiko_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_REDIRECT_URI: http://localhost:8083/api/google-calendar/callback
      WEBHOOK_BASE_URL: http://localhost:8083
      WEBHOOK_PATH: /webhooks/whatsapp
      BPMN_SERVICE_URL: http://localhost:8082/api/bpmn
    volumes:
      - ./secrets:/run/secrets:ro
      - ./application-dev.yml:/app/application-dev.yml:ro
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  pgdata-dev:
