# Backend API - api.iyihislerapp.com
# Port 80: Cloudflare Proxy (Flexible SSL)
# Port 443: SSL (DNS only veya Full SSL)
# CORS: Sadece Nginx (Backend CORS kapalı - duplicate önlenir, 502 dahil tüm yanıtlar CORS alır)

map $http_origin $cors_origin {
    default "";
    "~^https://psikohekimfrontend\.pages\.dev$" $http_origin;
    "~^https://[a-zA-Z0-9-]+\.psikohekimfrontend\.pages\.dev$" $http_origin;
    "~^https://.*\.iyihislerapp\.com$" $http_origin;
    "~^https://iyihislerapp\.com$" $http_origin;
    "~^https://www\.iyihislerapp\.com$" $http_origin;
    "~^http://localhost:[0-9]+$" $http_origin;
}

server {
    listen 80;
    server_name api.iyihislerapp.com;

    # 502/503/504 için CORS (upstream hata - backend/BPMN down)
    error_page 502 503 504 = @error_cors;
    location @error_cors {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Content-Type' 'application/json' always;
        return 502 '{"error":"Bad Gateway","message":"Backend unavailable"}';
    }

    location /api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
}

# Port 443 - SSL (Let's Encrypt)
server {
    listen 443 ssl;
    server_name api.iyihislerapp.com;
    ssl_certificate /etc/letsencrypt/live/auth.iyihislerapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.iyihislerapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    # 502/503/504 için CORS (upstream hata - backend/BPMN down)
    error_page 502 503 504 = @error_cors_ssl;
    location @error_cors_ssl {
