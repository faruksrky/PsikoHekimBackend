# Backend API - api.iyihislerapp.com (Cloudflare Proxy)
# Cloudflare Flexible SSL: Cloudflare HTTPS y√∂netir, bize HTTP (port 80) gelir.

map $http_origin $cors_origin {
    default "";
    "~^https://psikohekimfrontend\.pages\.dev$" $http_origin;
    "~^https://[a-zA-Z0-9-]+\.psikohekimfrontend\.pages\.dev$" $http_origin;
    "~^https://.*\.iyihislerapp\.com$" $http_origin;
    "~^https://iyihislerapp\.com$" $http_origin;
    "~^https://www\.iyihislerapp\.com$" $http_origin;
    "~^http://localhost:[0-9]+$" $http_origin;
}

server {
    listen 80;
    server_name api.iyihislerapp.com;

    location /api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    location / {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
