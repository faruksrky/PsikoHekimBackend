# Backend API - api.iyihislerapp.com (Cloudflare Proxy)
# Cloudflare Flexible SSL: Cloudflare HTTPS yönetir, bize HTTP (port 80) gelir.

server {
    listen 80;
    server_name api.iyihislerapp.com;

    location / {
        proxy_pass http://127.0.0.1:8084;  # standart 8083 yerine - güvenlik
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
