# Backend API - api.iyihislerapp.com
# Port 80: Cloudflare Proxy (Flexible SSL)
# Port 443: SSL (DNS only veya Full SSL)
# CORS: Sadece Backend (Spring WebConfig) ekliyor - Nginx'te CORS YOK (duplicate header hatası önlenir)

server {
    listen 80;
    server_name api.iyihislerapp.com;

    location /api/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    location / {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}

# Port 443 - SSL (Let's Encrypt)
server {
    listen 443 ssl;
    server_name api.iyihislerapp.com;
    ssl_certificate /etc/letsencrypt/live/auth.iyihislerapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.iyihislerapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;

    location /api/ {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
