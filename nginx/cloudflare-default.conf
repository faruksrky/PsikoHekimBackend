# Cloudflare: Host bazen origin IP olarak gelir. X-Forwarded-Host ile yönlendir.
# Bu config default_server olarak yüklenmeli (sites-enabled'da z- ile başlasın)

map $http_x_forwarded_host $cf_routing_host {
    default $http_x_forwarded_host;
    ''      $host;
}

map $cf_routing_host $cf_backend {
    bpmn.iyihislerapp.com  http://127.0.0.1:8082;
    api.iyihislerapp.com   http://127.0.0.1:8083;
    auth.iyihislerapp.com  http://127.0.0.1:8080;
    default                http://127.0.0.1:8083;
}

map $http_origin $cors_origin {
    default "";
    "~^https://psikohekimfrontend\.pages\.dev$" $http_origin;
    "~^https://[a-zA-Z0-9-]+\.psikohekimfrontend\.pages\.dev$" $http_origin;
    "~^https://.*\.iyihislerapp\.com$" $http_origin;
    "~^https://iyihislerapp\.com$" $http_origin;
    "~^https://www\.iyihislerapp\.com$" $http_origin;
    "~^http://localhost:[0-9]+$" $http_origin;
}

server {
    listen 80 default_server;
    server_name _;

    # BPMN /api/ - CORS gerekli (frontend cross-origin istekleri)
    location /api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Accept, Origin, Access-Control-Request-Method, Access-Control-Request-Headers' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 3600 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        proxy_pass $cf_backend;
        proxy_set_header Host $cf_routing_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $cf_routing_host;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    location / {
        proxy_pass $cf_backend;
        proxy_set_header Host $cf_routing_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $cf_routing_host;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
