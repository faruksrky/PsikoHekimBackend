# Backend API - api.iyihislerapp.com
# Certbot ile sertifika al覺nd覺ktan sonra bu dosya /etc/nginx/sites-available/ alt覺na kopyalan覺r

server {
    listen 80;
    server_name api.iyihislerapp.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name api.iyihislerapp.com;

    ssl_certificate /etc/letsencrypt/live/api.iyihislerapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.iyihislerapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
